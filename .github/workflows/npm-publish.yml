name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  prepare-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun test

  publish-npm:
    needs: prepare-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://registry.npmjs.org/
      - run: bun publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
